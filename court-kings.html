<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Court Kings - Play Online</title>
  <link rel="icon" href="../images/favicon.png" sizes="32x32">
  <meta name="description" content="Play Court Kings online - 1v1 Basketball Game">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background-color: #000;
    }

    #game-container {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #game-iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Fullscreen button only for desktop */
    #fullscreen-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1000;
      padding: 10px 15px;
      font-size: 16px;
    }

    @media (pointer: coarse) {
      /* Hide fullscreen button on touch devices */
      #fullscreen-btn {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div id="game-container">
    <iframe id="game-iframe" src="https://htmlxm.github.io/h/basketball-stars" allowfullscreen allow="autoplay; fullscreen"></iframe>
    <button id="fullscreen-btn">Fullscreen</button>
  </div>

  <script>
    const iframe = document.getElementById('game-iframe');
    const fullscreenBtn = document.getElementById('fullscreen-btn');
    const gameContainer = document.getElementById('game-container');

    // Function to request fullscreen
    function goFullscreen() {
      if (document.fullscreenElement) return;
      if (gameContainer.requestFullscreen) {
        gameContainer.requestFullscreen();
      } else if (gameContainer.webkitRequestFullscreen) { /* Safari */
        gameContainer.webkitRequestFullscreen();
      } else if (gameContainer.msRequestFullscreen) { /* IE11 */
        gameContainer.msRequestFullscreen();
      }
    }

    // Toggle fullscreen on button click (desktop only)
    fullscreenBtn.addEventListener('click', () => {
      if (document.fullscreenElement) {
        document.exitFullscreen();
      } else {
        goFullscreen();
      }
    });

    // Auto fullscreen on load (mobile & desktop)
    window.addEventListener('load', () => {
      setTimeout(() => goFullscreen(), 500); // small delay to allow page rendering
      iframe.setAttribute('tabindex', '0');
      iframe.focus();
    });

    // Keep iframe focused for keyboard input
    window.addEventListener('click', () => iframe.focus());
  </script>
</body>
</html>
