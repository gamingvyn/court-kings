<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<title>Court Kings</title>
<link rel="icon" href="assets/player1.png" />
<link rel="stylesheet" href="css/style.css" />
</head>
<body>

<!-- Fullscreen toggle (desktop fallback) -->
<button id="fsBtn" class="ui-btn">Fullscreen</button>

<!-- Touch controls (mobile) -->
<div id="touch-controls" aria-hidden="true">
  <div id="dpad">
    <div class="tbtn" id="btnLeft">◀</div>
    <div class="tbtn" id="btnUp">▲</div>
    <div class="tbtn" id="btnDown">▼</div>
    <div class="tbtn" id="btnRight">▶</div>
  </div>
  <div id="actionBtns">
    <div class="tbtn big" id="btnShoot">X</div>
    <div class="tbtn" id="btnAbility">E</div>
  </div>
</div>

<!-- Canvas -->
<canvas id="gameCanvas" tabindex="0" aria-label="Court Kings game canvas"></canvas>

<!-- Info overlay (score, cooldowns) -->
<div id="hud">
  <div id="scoreboard">You: 0 — AI: 0</div>
  <div id="abilityIndicator">Ability: None</div>
</div>

<!-- scripts -->
<script src="js/players.js"></script>
<script src="js/court-kings.js"></script>
</body>
</html>
