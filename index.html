<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Court Kings</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }
    .game-container {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: flex-start; /* top-left */
      justify-content: flex-start;
    }
    .game-iframe-container {
      width: 100%;
      height: 100%;
    }
    .game-iframe {
      width: 100%;
      height: 100%;
      border: 0;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <div class="game-iframe-container">
      <iframe class="game-iframe" src="https://htmlxm.github.io/h/basketball-stars" allowfullscreen></iframe>
    </div>
  </div>
</body>
</html>
